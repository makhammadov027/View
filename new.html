<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qor1_web</title>
    <link rel="stylesheet" href="../styles/new.css">
</head>
<body>
    <div class="full-page">
        <video autoplay muted loop id="myVideo">
            <source src="../five.mp4" type="video/mp4">
        </video>

        <div class="navbar">
            <div class="logo">
                <img src="../img/Logo.png">
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About US</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button></li>
                    
                </ul>
            </nav>
        </div>
        
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <span
                onclick="document.getElementById('login-form').style.display='none'"
                class="close">&times;
                </span>
                <div class='button-box'>
                    <div id="btn"></div>
                    <button
                    type="button"onclick='login()'class='toggle-btn'>Register</button>
                </div>

                <form id='login' class="input-group-login">
                    <input type="text"class='input-
                    field'placeholder='Email id' required >
                    <input type="password"class='Enter password'
                    required>
                    <input type="checkbox"class='check-
                    box'><span>Remember Password</span>
                    <button type="submit"class='submit-btn'>Log in</button> 
                </form>
                <form id="register" class="input-group-register">
                    <input type="text"class='input-field'placeholder='First Name'required>
                    <input type="text"class='input-field'placeholder='Last Name'required>
                    <input type="email"class='input-field'placeholder='Email Id'required>
                    <input type="password"class='input-field'placeholder='Enter password'required>
                    <input type="password"class='input-field'placeholder='Confirm password'required>
                    <input type="checkbox"class='check-
                    box'><span>I agree to the terms and 
                    conditions</span>
                    <button type="submit"class=submit-
                    btn>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let x=document.getElementById('login');
        let y=document.getElementById('register');
        let z=document.getElementById('btn')
        function register() {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login() {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
</body>
</html>
